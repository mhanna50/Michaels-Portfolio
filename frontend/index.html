<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@100;200;300;400;500;600;700&family=Italiana:wght@400&family=Lato:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Cormorant+Garamond:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/svg+xml" href="/images/personal/reallogo.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/personal/reallogo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/personal/reallogo.png" />
  <link rel="shortcut icon" href="/images/personal/reallogo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanna Web Studio</title>
  <style>
    html,
    body,
    #root {
      height: 100%;
    }

    body {
      margin: 0;
      background: #0b1220;
      color: #f4f4f9;
    }
  </style>
  <script>
    try {
      const theme = localStorage.getItem("theme");
      if (theme) {
        document.documentElement.setAttribute("data-theme", theme);
      }
    } catch { }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
